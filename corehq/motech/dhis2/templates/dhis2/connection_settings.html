{% extends "domain/admin/info_base.html" %}
{% load hq_shared_tags %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block js-inline %}{{ block.super }}
    <script>
        var alert_user = hqImport("hqwebapp/js/alert_user").alert_user;

        $("#btn-fetch-names").click(function() {
            $.post("{% url 'dhis2_fetch_names' domain %}", {}, function (data) {
                alert_user(gettext("Fetching names from DHIS2 will begin shortly."), "success");
            }).fail(function () {
                alert_user(gettext("Failed to schedule task to fetch names from DHIS2."), "danger");
            });
        });
    </script>
{% endblock %}

{% block page_content %}
    {% crispy dhis2_connection_form %}
{% endblock %}
